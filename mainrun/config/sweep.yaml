program: train.py
method: random   # or grid, or bayes
metric:
  name: val/loss
  goal: minimize
parameters:
  lr:
    values: [ 0.012 , 0.01, 0.007 ,  0.005]
  batch_size:
    values: [128]
  block_size:
    values: [256 , 512]
  optimizer:
    values: ["sgd", "adamw", "adagrad"]
  dropout:
    values: [0.1, 0.2, 0.3]
  weight_decay:
    values: [0.0, 0.01, 0.1]
  bottleneck_size:
    values: [0, 128, 256, 512]
